      <!-- reset password modal -->
      <div class="modal" id="passwordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">reset password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="reset-pw-div">
                <form id="reset-pw-form">
                  <input class="form-control" type="password" name="passwords[old]" placeholder="old password" autocomplete="off">
                  <br>
                  <input class="form-control" type="password" name="passwords[new]" placeholder="new password" autocomplete="off">
                  <button type="submit" id="change-password-button" class="btn btn-secondary">change password</button>
                  <div id="reset-pw-message"></div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- signed out-->
      <div class="container">
        <div class="signed-out-options">
            <div class="card sign-in-div">
              <form id="sign-in-form">
                <h1>photonix</h1>
                <input class="form-control" type="text" name="credentials[email]" placeholder="user name" autocomplete="off">
                <br>
                <input class="form-control" type="password" name="credentials[password]" placeholder="password" autocomplete="off">
                <button type="sumbit" id="sign-in-button" class="btn btn-secondary">sign in</button>
                <!-- <button type="button" data-toggle="modal" data-target="#createAccountModal" class="btn btn-secondary">sign up</button> -->
                <div id="sign-in-message"></div>
                <button type="button" data-toggle="modal" data-target="#createAccountModal" class="btn btn-outline-secondary">sign up</button>
              </form>
              <!-- <div id="sign-up-message"></div> -->
              <!-- <div id="sign-up-div"></div> -->
            </div>
          </div>
        </div>

          <!-- create account modal -->
          <div class="modal" id="createAccountModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">create account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="sign-up-div">
                    <form id="sign-up-form">
                      <input class="form-control" type="text" name="credentials[email]" placeholder="user name">
                      <br>
                      <input class="form-control" type="password" name="credentials[password]" placeholder="password" autocomplete="off">
                      <br>
                      <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="confirm password" autocomplete="on">
                      <br>
                      <button type="submit" id="sign-up-button" class="btn btn-secondary">sign up</button>
                    </form>
                    <div id="sign-up-message"></div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                </div>
              </div>
            </div>
          </div>

      <!-- upload image modal -->
      <div class="modal" id="uploadModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">upload photo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="create-files-div">
                <div class="display"></div>
                <form id="create-files-form">
                  <input class="form-control" type="file" name="upload" placeholder="your file" autocomplete="off">
                  <br>
                  <input class="form-control" type="text" name="file[name]" placeholder="description" autocomplete="off">
                <button type="submit" id="create-files-button" class="btn btn-secondary">create file</button>
                </form>
                <div id="create-files-message"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="close-button btn btn-secondary" data-dismiss="modal">close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="signed-in-options">

        <!-- update image modal -->
        <div class="modal update" id="updateImageModal"  role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Update Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="update-image-div">

                  <form id="edit-files-form">
                    <input type="hidden" name="file[file_id]" id="imageId" value=""/>
                    <!-- <input class="form-control" type="hidden" name="file[file_id]" placeholder="file id" autocomplete="off"> -->
                    <!-- <br> -->
                    <input class="form-control" type="text" name="file[name]" placeholder="description" autocomplete="off">
                    <br>
                    <!-- <input class="form-control" type="text" name="file[tags]" placeholder="tag" autocomplete="off"> -->
                    <button type="submit" id="edit-files-button" class="close-button btn btn-secondary">edit file</button>
                  </form>

                </div>
              </div>
              <div class="modal-footer">
                <div id="update-files-message"></div>
                <button type="button" class="close-button btn btn-secondary" data-dismiss="modal">close</button>
              </div>
            </div>
          </div>
        </div>

      <!-- photo Modal -->
      <div class="modal photo" id="photo" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">here is the photo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="image-listing-button text-center">
              <button id="update-file-button" class="btn btn-warning update-button" data-toggle="modal" data-target="#updateImageModal">Update</button>
