      <!-- reset password modal -->
      <div class="modal" id="passwordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">reset password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="reset-pw-div">
                <form id="reset-pw-form">
                  <input class="form-control" type="password" name="passwords[old]" placeholder="old password" autocomplete="off">
                  <br>
                  <input class="form-control" type="password" name="passwords[new]" placeholder="new password" autocomplete="off">
                  <button type="submit" id="change-password-button" class="btn btn-secondary">change password</button>
                  <div id="reset-pw-message"></div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- upload image modal -->
      <div class="modal" id="uploadModal" tabindex="-1" role="dialog">

            <div class="modal-body">
              <div class="create-files-div">

                <form id="create-files-form">
                  <input class="form-control" type="file" name="upload" placeholder="your file" autocomplete="off">
                  <br>
                  <input class="form-control" type="text" name="file[tag]" placeholder="description" autocomplete="off">
                <button type="submit" id="create-files-button" class="btn btn-secondary">create file</button>
                </form>
                <div id="create-files-message"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
            </div>
          </div>
        </div>
      </div>
